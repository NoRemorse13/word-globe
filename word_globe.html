
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Globe</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
  </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.157.0/examples/js/controls/OrbitControls.js"></script>
<script>
  let scene = new THREE.Scene();
  let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.z = 60;

  let renderer = new THREE.WebGLRenderer({antialias: true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  let controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;

  let sphereRadius = 30;
  let wordCount = 300;

  let words = [
    "horizon", "quantum", "echo", "glyph", "nebula", "spectrum", "cipher", "entropy", "lumen", "pulse",
    "vector", "matrix", "orbit", "photon", "fractal", "signal", "flux", "drift", "phase", "logic",
    "ion", "spark", "node", "core", "axis", "nova", "grid", "trace", "wave", "glitch"
  ];

  function getRandomWord() {
    return words[Math.floor(Math.random() * words.length)];
  }

  let fontLoader = new THREE.FontLoader();
  fontLoader.load("https://threejs.org/examples/fonts/helvetiker_regular.typeface.json", function(font) {
    for (let i = 0; i < wordCount; i++) {
      let word = getRandomWord();
      let textGeo = new THREE.TextGeometry(word, {
        font: font,
        size: 1.5,
        height: 0.1,
      });
      let textMat = new THREE.MeshBasicMaterial({color: 0xffffff});
      let textMesh = new THREE.Mesh(textGeo, textMat);

      let phi = Math.acos(2 * Math.random() - 1);
      let theta = 2 * Math.PI * Math.random();

      let x = sphereRadius * Math.sin(phi) * Math.cos(theta);
      let y = sphereRadius * Math.sin(phi) * Math.sin(theta);
      let z = sphereRadius * Math.cos(phi);

      textMesh.position.set(x, y, z);
      textMesh.lookAt(0, 0, 0);
      scene.add(textMesh);

      // Луч от слова к центру
      let lineMat = new THREE.LineBasicMaterial({ color: 0x00ffff });
      let points = [];
      points.push(new THREE.Vector3(x, y, z));
      points.push(new THREE.Vector3(0, 0, 0));
      let lineGeo = new THREE.BufferGeometry().setFromPoints(points);
      let line = new THREE.Line(lineGeo, lineMat);
      scene.add(line);
    }
  });

  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  }
  animate();

  window.addEventListener("resize", function() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
